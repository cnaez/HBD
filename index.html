<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Birthday Cake 🎂</title>
	<link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="text-center">
<h3>🎂 Sara's Birthday Cake 🎂</h3>
<button id="start">START</button>
<div style="display: none" id="countdown"></div>
<button style="display: none" id="startconsoledebug">enable console logs</button>
<button style="display: none" id="stopconsoledebug">disable console logs</button>
<div id="cake-holder" style="opacity: 0">
    <div class="text-center">
        <h5 class="cake-off">❣ Happy Birthday Shooshoo ❣ </h5>
        <h5 class="cake-off"> ❤ Wish you best "together" ❤ </h5>
    </div>
    <canvas id="canvas" class="cake-off"></canvas>
    <div class="cake">
		<div class="plate"></div>
		<div class="layer layer-bottom"></div>
		<div class="layer layer-middle"></div>
		<div class="layer layer-top"></div>
		<div class="icing"></div>
		<div class="drip drip1"></div>
		<div class="drip drip2"></div>
		<div class="drip drip3"></div>
		<div class="candle">
			<div class="flame"></div>
		</div>
	</div>
    
    
</div>
<audio id="myAudio" src="ItsYourBirthdaySong.mp3"></audio>

<!--
	<canvas id="meter" width="500" height="50"></canvas>
-->

<script src="cake.js"></script>
<script src="volume-meter.js"></script>
<script src="audioDetectionConfig.js"></script>
<script src="audioDetection.js"></script>
<script src="audioStream.js"></script>

<script src="demoAudioRecorder.js"></script>
<script src="demoAudioDetectionListeners.js"></script>
<script src="playSong.js"></script>
<script src="firework.js"></script>
<script src="countdown.js"></script>
<script src="demo.js"></script>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
